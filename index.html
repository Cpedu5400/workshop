    <style>
        body {

            background: linear-gradient(to bottom right, #e0f7fa, #bbdefb); /* 淺藍色到更深的淺藍色漸變 */

            justify-content: center;
            align-items: center;
            min-height: 100vh;

            padding: 20px;
            box-sizing: border-box;
        }
        .poster-container {

            background-color: #ffffff;

            max-width: 800px; /* 最大寬度 */

            text-align: center;
            position: relative;
            padding: 40px; /* 內部填充 */

        }
        .header-gradient {
            background: linear-gradient(to right, #6366f1, #8b5cf6); /* 紫色漸變 */
            padding: 30px 20px;
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            margin: -40px -40px 0px -40px; /* 讓漸變延伸到邊緣 */

            flex-direction: column;
            justify-content: center;
            align-items: center;

            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* 文字陰影 */
        }
        .subtitle {
            font-size: 1.8rem; /* 副標題字體大小 */
            font-weight: 600;
            margin-top: 10px;
            margin-bottom: 25px;
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4f46e5; /* 藍紫色 */

            margin-bottom: 15px;

            font-size: 1.1rem;
            color: #333333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .details-item svg {
            margin-right: 10px;
            color: #6366f1; /* 紫色圖標 */
        }
        .cta-button {
            background: linear-gradient(to right, #10b981, #059669); /* 綠色漸變按鈕 */
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: 700;
            text-decoration: none;
            margin-top: 40px;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .footer-text {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #777777;
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {

            }
            .subtitle {

            }
            .section-title {

            }
            .details-item {

            }
            .cta-button {
                font-size: 1.1rem;
                padding: 12px 25px;
            }
            .poster-container {
